<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../_css/style.css">
    <link rel="stylesheet" type="text/css" href="../_css/button.css">
    <link rel="shortcut icon" href="../_img/pokeball.ico">
    <title>Formulario</title>
</head>
<body oncopy="return false" onpaste="return false">
    <div id="stage">
        <header>
            <img class="pokeball" src="../_img/superball.png"> POKECHOICHE
            <img class="pokeball" src="../_img/ultraball.png"> POKECHOICHE
            <img class="pokeball" src="../_img/masterball.png">
        </header>
        <p class="left_content"><a href="../index.html"><button>VOLVER AL INICIO</button></a></p>
        <form action="" class="form">
            <h1 class="form_title">Registrate</h1><br><br>
                <input type="text" class="form_input" required autofocus pattern="[a-zA-Z0-9 ]{2,25}"><label for="" class="form_label">Digita tu Nombre o NickName</label>
                <input type="password" class="form_input" pattern="(?=.*\d)(?=.*[a-z0-9 ])(?=.*[A-Z0-9 ]){8,15}" required title="Incluya 1mayuscula 1numero 1caracterespecial" ><label for="" class="form_label">Digita una Contraseña</label>
                <input type="password" class="form_input" pattern="(?=.*\d)(?=.*[a-z0-9 ])(?=.*[A-Z0-9 ]){8,15}" title="Incluya 1mayuscula 1numero 1caracterespecial" required><label for="" class="form_label">Confirma tu Contraseña</label>
                <input type="email" class="form_input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,25}$" required><label for="" class="form_label">Ingresa tu Correo</label>
                <input type="email" class="form_input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,25}$" required><label for="" class="form_label">Confima tu correo</label>
                <input type="tel" pattern="[0-9]{11}" class="form_input"><label for="" class="form_label">Ingresa tu Numero de Teléfono</label>
                <input type="text" class="form_input" maxlength="12"><label for="" class="form_label">¿Pais donde naciste?</label>
                <input type="checkbox" class="check" required/>Acepto terminos y condiciones <br><br>   
                <p class="right_content"><button class="button" type="submit">Enviar</button></p>
        </form>
    </div>
<script src="../_JS/style.js"></script>
</body>
</html>
